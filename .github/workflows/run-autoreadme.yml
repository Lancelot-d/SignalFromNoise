name: Run SignalFromNoise Build Opportunity Analyzer

on:
  schedule:
    # Run at 7:00 AM UTC
    - cron: '0 7 * * *'
    # Run at 6:00 PM UTC
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

jobs:
  run-build-opportunity-analyzer:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run Build Opportunity Analyzer
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          SUBREDDITS: ${{ secrets.SUBREDDITS }}
          TIME_FILTER: ${{ secrets.TIME_FILTER }}
          POSTS_PER_SUBREDDIT: ${{ secrets.POSTS_PER_SUBREDDIT }}
        run: |
          python src/main.py
